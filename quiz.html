      <div class="starter-template">
        <form>
          <fieldset>
            <legend> The Recycling Quiz </legend>
            <div style="padding: 5px;">
              <b>Question:</b> <input type="text" name="question" id="question">
                <input type="button" id="questionSubmit" value="Next Question">
              </div>
              <div style="padding: 5px;">
              A: <input type="radio" id="aRadio" name="answer" value="A" checked>
                <span id="a1"></span> </br>
              B: <input type="radio" id="bRadio" name="answer" value="B">
                  <span id="b1"></span></br>
              C: <input type="radio" id="cRadio" name="answer" value="C">
                  <span id="c1"></span></br>
              D: <input type="radio" id="dRadio" name="answer" value="D">
                  <span id="d1"></span></br>
                <input type="button" id="answerSubmit" value="Check it">
            </div>
          </fieldset>
        </form>
        <div id="keeper" style="text-align: center;">
